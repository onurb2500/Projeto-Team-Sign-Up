<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

<body>
    <form id="form" class="form-basic container" class="">
        <div class="form-control required">
            <label for="username">Full Name</label>
            <input type="text" id="username" placeholder="Foo Bar" autocomplete="off" />
        </div>

        <div class="form-control">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Juanito" autocomplete="off" />
        </div>
        <div class="form-position__email">
            <div class="form-control required email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="(XX) 0 0000-0000" autocomplete="off" />
            </div>
        </div>

        <div class="form-position__email">
            <div class="form-control required email">
                <label for="email">Age</label>
                <input type="text" id="age" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control">
                <label for="phone">LinkedIn</label>
                <input type="tel" id="linkedin" placeholder="LinkedIn Link" autocomplete="off" />
            </div>
        </div>

        <div class="form-position__email">
            <div class="form-control required email">
                <label for="email">Github</label>
                <input type="email" id="github" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control required email">
                <label for="email">Certificate 1</label>
                <input type="email" id="cert1" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control required email">
                <label for="email">Certificate 2</label>
                <input type="email" id="cert2" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control required email">
                <label for="email">Certificate 3</label>
                <input type="email" id="cert3" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control required email">
                <label for="email">Certificate 4</label>
                <input type="email" id="cert4" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control required email">
                <label for="email">Certificate 5</label>
                <input type="email" id="cert5" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            


            <div class="form-control">
                <label for="phone">Team Name</label>
                <input type="tel" id="teamName" placeholder="(XX) 0 0000-0000" autocomplete="off" />
            </div>
        </div>

        <div class="form-position__email">
            <div class="form-control required email">
                <label for="email">Institution</label>
                <input type="email" id="institution" placeholder="foo@bar.com" autocomplete="off" />
            </div>

            <div class="form-control">
                <label for="phone">Graduation</label>
                <input type="tel" id="graduation" placeholder="(XX) 0 0000-0000" autocomplete="off" />
            </div>
        </div>
        <div class="button__position">
            <a href="index.html" target="_blank" id="new-form" onclick="localStorage.clear()"><button
                    class="button button__certificates" style="margin-top: 1.19rem;">New form</button></a>
    </form>
    </div>

    </form>
    <script src="https://kit.fontawesome.com/c71491c3f2.js" crossorigin="anonymous"></script>
    <!-- <script src="/js/principal.js"></script> -->
    <script src="/js/test.js"></script>
    <script src="js/certificados.js"></script>
    <!-- <script src="/js/validation.js"></script> -->
    <script src="/js/birthday.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="/js/birthday.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/js/jquery.mask.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#phone').mask('(00) 0 0000-0000');
        });
    </script>
    <script>
        username.value = localStorage.name;
        inputNickname.value = localStorage.nickname;
        email.value = localStorage.email;
        inputPhone.value = localStorage.phone;
        age.value = localStorage.age;
        linkedin.value = localStorage.linkedin;
        github.value = localStorage.github;
        teamName.value = localStorage.teamName;
        institution.value = localStorage.institution;
        graduation.value = localStorage.graduation;
        insereCertificados();
    </script>
</body>

</html>
