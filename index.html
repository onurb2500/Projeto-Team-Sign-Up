<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div>
        <div class="header container">
            <h1 class="titulo-principal">Team Sign Up</h1>
            <nav class="botoes-nav">
                <button class="botao__nav botao__basic" id="botao-basic">Basic</button>
                <button class="botao__nav botao__social" id="botao-social">Social</button>
                <button class="botao__nav botao__certificates" id="botao-certificates">Certificates</button>
            </nav>
        </div>
        <section class="forms__slide">
            <div class="slides" id="slides">
                <div class="slider first" id="first">
                    <form id="form" class="form-basic container" class="">
                        <div class="form-control required">
                            <label for="username">Full Name *</label>
                            <input type="text" id="username" placeholder="Foo Bar" autocomplete="off"/>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                        </div>

                        <div class="form-control">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname" placeholder="Juanito" autocomplete="off"/>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                        </div>
                        <div class="form-position__email">
                            <div class="form-control required email">
                                <label for="email">Email *</label>
                                <input type="email" id="email" placeholder="foo@bar.com" autocomplete="off"/>
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>

                            <div class="form-control">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" placeholder="(XX) 0 0000-0000" autocomplete="off"/>
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                        </div>

                        <div class="form-control ">
                            <div>
                                <h3>Birthday *</h3>
                            </div>
                            <div class="birthday">
                                <div class="birthday__group">
                                    <label for="day">Day</label>
                                    <select id="select-day" class="data-birthday">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>

                                    </select>
                                </div>
                                <div class="birthday__group">
                                    <label for="month">Month</label>
                                    <select id="select-month" class="data-birthday">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="birthday__group">
                                    <label for="year">Year</label>
                                    <select id="select-year" class="data-birthday">
                                        <option value="1922">1922</option>
                                        <option value="1923">1923</option>
                                        <option value="1924">1924</option>
                                        <option value="1925">1925</option>
                                        <option value="1926">1926</option>
                                        <option value="1927">1927</option>
                                        <option value="1928">1928</option>
                                        <option value="1929">1929</option>
                                        <option value="1930">1930</option>
                                        <option value="1931">1931</option>
                                        <option value="1932">1932</option>
                                        <option value="1933">1933</option>
                                        <option value="1934">1934</option>
                                        <option value="1935">1935</option>
                                        <option value="1936">1936</option>
                                        <option value="1937">1937</option>
                                        <option value="1938">1938</option>
                                        <option value="1939">1939</option>
                                        <option value="1940">1940</option>
                                        <option value="1941">1941</option>
                                        <option value="1942">1942</option>
                                        <option value="1943">1943</option>
                                        <option value="1944">1944</option>
                                        <option value="1945">1945</option>
                                        <option value="1946">1946</option>
                                        <option value="1947">1947</option>
                                        <option value="1948">1948</option>
                                        <option value="1949">1949</option>
                                        <option value="1950">1950</option>
                                        <option value="1951">1951</option>
                                        <option value="1952">1952</option>
                                        <option value="1953">1953</option>
                                        <option value="1954">1954</option>
                                        <option value="1955">1955</option>
                                        <option value="1956">1956</option>
                                    </select>
                                </div>
                                <div class="birthday__group">
                                    <label for="age" class="age">Age</label>
                                    <input id="age" class="age__birthday"></input>
                                </div>
                            </div>
                        </div>

                        <div class="check">
                            <input type="checkbox" name="check">
                            <label for="check">I accept the terms and privacy</label for="">
                        </div>

                        <div class="button__position">
                            <button class="button button__next" id="botao-next-um">Next</button>
                        </div>
                    </form>
                </div>
                <div class="slider">
                    <form id="form" class="form-social container">
                        <div>
                            <div class="form-control">
                                <label for="linkedin">LinkedIn</label>
                                <input type="url" id="linkedin">
                            </div>
                            <div class="form-control">
                                <label for="github">Github *</label>
                                <input type="url" id="github" />
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                        </div>

                        <div class="button__position">
                            <button class="button button__next" id="botao-next-dois">Next</button>
                        </div>
                    </form>
                </div>
                <div class="slider">
                    <form id="form" class="form-certificates container">
                        <div>
                            <div class="form-control">
                                <label for="cerficates">Cerficates *</label>
                                <input type="text" id="cerficates">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                            <div class="button__position">
                                <button class="button button__more button__certificates"><img
                                        src="/img/Leading Icon (1).svg" alt=""> More <img src="/img/Trailing Icon.svg"
                                        alt=""></button>
                            </div>
                        </div>

                        <div>
                            <div class="form-control">
                                <label for="teamName">Team Name *</label>
                                <input type="text" id="teamName">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                            <div class="form-control">
                                <label for="institution">Institution *</label>
                                <input type="text" id="institution">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                            <div class="form-control">
                                <label for="graduation">Graduation *</label>
                                <input type="text" id="graduation">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                            </div>
                        </div>
                        <div class="button__position">
                            <button class="button button__finish button__certificates" id="botao-finish">Finish</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/c71491c3f2.js" crossorigin="anonymous"></script>
    <!-- <script src="/js/principal.js"></script> -->
    <script src="/js/slide.js"></script>
    <script src="/js/test.js"></script>
    <!-- <script src="/js/validation.js"></script> --> 
    <!-- <script src="/js/birthday.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/birthday.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/js/jquery.mask.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#phone').mask('(00) 0 0000-0000');
        });
    </script>

</body>

</html>
